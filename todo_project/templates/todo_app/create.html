{% extends "todo_app/base.html" %}

{% block title %}
Create Page
{% endblock title %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <center>TO-DO LIST</center>
            </h1>
            <p class="lead">
                <center>This is To-Do list for Python Django Web Development</center>
            </p>
            <div>
                <form method = "POST">{% csrf_token %}
                
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">To-Do Title</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="desciption">
                        </div>
                    </div>
                    <div class="form-group row">
                     <div class="col-sm-2">is finished?</div>
                        <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="finished">
                            <label class="form-check-label" >
                            Yes
                            </label>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add to List</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
